deployment:
  hub:
    branch: master
    commands:
      - docker build -t robzhu/nodecolor:0.$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push robzhu/nodecolor:0.$CIRCLE_BUILD_NUM

      # - install the rancher-upgrade-prep tool
      - git clone https://github.com/robzhu/rancher-upgrade-prep prep
      - cd prep && npm install
      - ls -l prep
      - wget -O docker-compose.yml https://gist.githubusercontent.com/robzhu/c2f461b5454a5ac928f1/raw/50e142cd8dd47b651b8eb0ee6663235d41b63707/gistfile1.txt
      - node ./prep/rancher-upgrade.js $RANCHER_SERVICE_NAME robzhu/nodecolor:0.$CIRCLE_BUILD_NUM