deployment:
  hub:
    branch: master
    commands:
      - docker build -t robzhu/nodecolor:0.$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push robzhu/nodecolor:0.$CIRCLE_BUILD_NUM

      # - install the rancher-upgrade-prep tool
      - git clone https://github.com/robzhu/rancher-upgrade-prep prep
      - cd prep && npm install
      - curl -u $RANCHER_ACCESS_KEY:$RANCHER_SECRET_KEY -o composeconfig.zip RANCHER_COMPOSE_URL
      - unzip composeconfig.zip
      - node ./prep/rancher-upgrade.js ./docker-compose.yml $RANCHER_SERVICE_NAME robzhu/nodecolor:0.$CIRCLE_BUILD_NUM