deployment:
  hub:
    branch: master
    commands:
      - docker build -t robzhu/nodecolor:0.$CIRCLE_BUILD_NUM .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push robzhu/nodecolor:0.$CIRCLE_BUILD_NUM

      # - install the rancher-upgrade tool
      - git clone https://github.com/robzhu/rancher-upgrade prep
      - cd prep && npm install
      - node ./prep/rancher-upgrade.js $RANCHER_SERVICE_NAME robzhu/nodecolor:0.$CIRCLE_BUILD_NUM